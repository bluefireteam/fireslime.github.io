---
layout: index
---
  <div class="home">
	  <h1> Games </h1>
    {% for game in site.games %}
      <div class="game-icon">
        <a class="game-index-link" href="{{site.baseurl}}{{game.url}}">
          <h2> {{game.title}} </h2>
          <img src="{{game.icon}}" />
        </a>
      </div>
    {% endfor %}
  </div>
</div>
